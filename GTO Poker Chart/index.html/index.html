<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Hand Chart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="poker-chart">
    <input type="text" id="handInput" placeholder="Enter your hand (e.g., AA, AKs)">
    <button onclick="highlightHand()">Highlight Hand</button>
    <div class="chart">
      <div class="row">
        <div class="hand empty"></div>
        <div class="hand">AA</div>
        <div class="hand">KK</div>
        <div class="hand">QQ</div>
        <div class="hand">JJ</div>
        <div class="hand">TT</div>
        <div class="hand">99</div>
        <div class="hand">88</div>
        <div class="hand">77</div>
        <div class="hand">66</div>
        <div class="hand">55</div>
        <div class="hand">44</div>
        <div class="hand">33</div>
        <div class="hand">22</div>
      </div>
      <div class="row">
        <div class="hand suit">AKs</div>
        <div class="hand suit">AQs</div>
        <div class="hand suit">AJs</div>
        <div class="hand suit">ATs</div>
        <div class="hand suit">A9s</div>
        <div class="hand suit">A8s</div>
        <div class="hand suit">A7s</div>
        <div class="hand suit">A6s</div>
        <div class="hand suit">A5s</div>
        <div class="hand suit">A4s</div>
        <div class="hand suit">A3s</div>
        <div class="hand suit">A2s</div>
        <div class="hand"></div>
      </div>
      <div class="row">
        <div class="hand">AKo</div>
        <div class="hand">AQo</div>
        <div class="hand">AJo</div>
        <div class="hand">ATo</div>
        <div class="hand">A9o</div>
        <div class="hand">A8o</div>
        <div class="hand">A7o</div>
        <div class="hand">A6o</div>
        <div class="hand">A5o</div>
        <div class="hand">A4o</div>
        <div class="hand">A3o</div>
        <div class="hand">A2o</div>
        <div class="hand empty"></div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
